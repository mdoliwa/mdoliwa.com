---
layout: default
title: "Posts"
---
<h1 class="text-3xl font-bold mb-8">Posts</h1>

{% if site.posts.size > 0 %}
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p><em>No posts have been added just yet. I'm working on it, stay tuned!</em></p>
{% endif %}
